{% extends 'main.html' %}

{% block title %}
  <title>VACUNASSIST | Turnos Aprobados</title>
{% endblock %}

{% block content %}
    <div style="display: flex; align-items: center; justify-content: center; min-height: 80vh">
        <form action="{% url 'nuevaSubZona' subzonaId.id %}" method="POST">
            {% csrf_token %}
            <table id="turnos" class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Posta</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{subzonaId.posta.get_name_display}}</td>
                        <td>
                            <div>
                            <input id="new" name="new" type="text" class="query-search" placeholder="Ingrese subzona">
                            <input class="btn btn-primary" type="submit" value="Modificar">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-primary" href="{% url 'home' %}"> Volver al Home </a>
            <a class="btn btn-primary" href="{% url 'ver_subzonas' %}"> Atras</a>
        </form>
    </div>
{% endblock %}
