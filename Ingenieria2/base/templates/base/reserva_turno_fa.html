{% extends 'main.html' %}

{% block title %}
  <title>VACUNASSIST | Registro</title>
{% endblock %}

{% block content %}
    <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 80vh">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-12">
                <label>Fecha</label>
                <input type="date" min="{{hoy|date:'Y-m-d'}}" class="form-control" name="fecha" id="fecha">
            </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Reservar Turno" />
      </form>
    </div>
{% endblock %}
