{% extends 'main.html' %}

{% block title %}
  <title>VACUNASSIST | Turnos Aprobados</title>
{% endblock %}

{% block content %}
    <div style="display: flex; align-items: center; justify-content: center; min-height: 80vh">
        <form action="#" method="POST">
            {% csrf_token %}
            <table id="turnos" class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Posta</th>
                    <th scope="col">Subzona</th>
                </tr>
                </thead>
                <tbody>
                {% for subzona in subzonas %}
                    <tr>
                        <td>{{subzona.posta.get_name_display}}</td>
                        <td>{{subzona.name}}</td>
                        <td>
                        <div class="col-2">
                          <a class="btn btn-primary" href="{% url 'modificar_subzona' subzona.id %}">Modificar</a>
                        </div></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <a class="btn btn-primary" href="{% url 'home' %}"> Volver al Home </a>
        </form>
    </div>
{% endblock %}
