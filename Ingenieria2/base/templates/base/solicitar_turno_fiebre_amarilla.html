{% extends 'main.html' %}

{% block title %}
  <title>VACUNASSIST | Solicitar Turno</title>
{% endblock %}

{% block content %}
    <div style="display: flex; align-items: center; justify-content: center; min-height: 80vh">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    <label>Fecha</label>
                    <input type="date" min="{{hoy|date:'Y-m-d'}}" class="form-control" name="fecha" id="fecha">
                </div>
            </div>
            <div class="row">
                <div class="col-12 mt-3">
                  <input type="submit" class="btn btn-primary" value="Solicitar" />
                  <a href="{{request.META.HTTP_REFERER}}" class="btn btn-danger">Cancelar</a>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
