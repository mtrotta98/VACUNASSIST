{% extends 'main.html' %}

{% block title %}
  <title>VACUNASSIST | Registro</title>
{% endblock %}

{% block content %}
    <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 80vh">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="row" >

        <div class="col-12">
            {{formUsuario.non_field_errors}}
            {{formVacunador.non_field_errors}}
            <table>{{ formUsuario.as_table }}</table>
            <table>{{ formVacunador.as_table }}</table>
            <div><b  bold=negrita>Posta: </b> <input value={{posta}} disabled>  </div>
        </div> 


        <div class="row" style="padding-top: 10px;">
          <div class="col-3">
            <input type="submit" class="btn btn-primary" value="Volver al home" />
          </div>
          <div class="col-2">
            <a class="btn btn-primary" href="{% url 'modificar_vacunador' request.user.id %}">Modificar</a>
          </div>
        </div>  
      </form>
    </div>
{% endblock %}
