{% extends 'main.html' %}

{% block title %}
  <title>VACUNASSIST | Asignar Turno</title>
{% endblock %}

{% block content %}
    <div style="display: flex; align-items: center; justify-content: center; min-height: 80vh">
        <form action="#" method="POST">
            {% csrf_token %}
            {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{message}}</li>
            {% endfor %}
            </ul>
        {% endif %}
            <div class="row">
                <div class="col-12">
                    <label for="">DNI:</label>
                    <input type="text" class="form-control" name="dni" id="dni">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label>Vacuna:</label>
                    <select class="form-control" name="vacuna" id="vacuna">
                        {% for vacuna in vacunas %}
                            <option value="{{vacuna}}">{{vacuna.get_name_display}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">
                Enviar
            </button>
        </form>
    </div>
{% endblock %}
