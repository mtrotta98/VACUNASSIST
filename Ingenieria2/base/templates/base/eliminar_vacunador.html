{% extends 'main.html' %}

{% block title %}
  <title>VACUNASSIST | Registro</title>
{% endblock %}

{% block content %}
    <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 80vh">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="row" >
          {% for field in lista %}
          <div class="col-60">
            <br>
            <a class="btn btn-primary" href="{% url 'descartar_vacunador' field.id %}">eliminar</a> {{field.first_name}}   {{field.last_name}} {{field.username}} 
            <br>
          </div>

          {% endfor %}



        <div class="row" style="padding-top: 10px;">
        </div>  
      </form>
    </div>
{% endblock %}
