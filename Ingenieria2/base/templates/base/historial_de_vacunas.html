{% load static %}
<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>VACUNASSIST | Cargar Historial</title>
</head>

<body>      
    <div class="container-fluid" style="background-color: #c1fc9e; min-height: 100vh;">
        <div style="display: flex; align-items: center; justify-content: center; min-height: 80vh">
            <form method="POST" action="">
                {% csrf_token %}
                <div class="row">
                    <label for="">Gripe</label>
                    <div class="col-12">
                        <input class="form-check-input" type="radio" name="gripe" id="gripeS" value="True">
                        <label class="form-check-label" for="inlineRadio1">Si</label>
                        <input class="form-check-input" type="radio" name="gripe" id="gripeN" value="False">
                        <label class="form-check-label" for="inlineRadio2">No</label>  
                    </div>
                </div>
                <div class="row" hidden id="fechaG">
                    <div class="col-10">
                        <label for="">Fecha</label>
                        <input id="fechaGInput" name="fechaGInput" class="form-control" type="date" max="{{hoy|date:'Y-m-d'}}">
                    </div>
                </div>
                <div class="row">
                    <label for="">Covid Primera Dosis:</label>
                    <div class="col-12">
                        <input class="form-check-input" type="radio" name="covid1" id="covid1S" value="True">
                        <label class="form-check-label" for="inlineRadio1">Si</label>
                        <input class="form-check-input" type="radio" name="covid1" id="covid1N" value="False">
                        <label class="form-check-label" for="inlineRadio2">No</label>  
                    </div>
                </div>
                <div class="row" hidden id="fechaC1">
                    <div class="col-10">
                        <label for="">Fecha</label>
                        <input id="fechaC1Input" name="fechaC1Input" class="form-control" type="date" max="{{hoy|date:'Y-m-d'}}">
                    </div>
                </div>
                <div class="row" hidden id="divCovid2">
                    <label for="">Covid Segunda Dosis</label>
                    <div class="col-12">
                        <input class="form-check-input" type="radio" name="covid2" id="covid2S" value="True">
                        <label class="form-check-label" for="inlineRadio1">Si</label>
                        <input class="form-check-input" type="radio" name="covid2" id="covid2N" value="False">
                        <label class="form-check-label" for="inlineRadio2">No</label>  
                    </div>
                </div>
                <div class="row" hidden id="fechaC2">
                    <div class="col-10">
                        <label for="">Fecha</label>
                        <input id="fechaC2Input" name="fechaC2Input" class="form-control" type="date" max="{{hoy|date:'Y-m-d'}}">
                    </div>
                </div>
                <div class="row">
                    <label for="">Fiebre Amarilla:</label>
                    <div class="col-12">
                        <input class="form-check-input" type="radio" name="fiebreAmarilla" id="fiebreAmarillaS" value="True">
                        <label class="form-check-label" for="inlineRadio1">Si</label>
                        <input class="form-check-input" type="radio" name="fiebreAmarilla" id="fiebreAmarillaN" value="False">
                        <label class="form-check-label" for="inlineRadio2">No</label>  
                    </div>
                </div>
                <div class="row" hidden id="fechaFB">
                    <div class="col-10">
                        <label for="">Fecha</label>
                        <input id="fechaFBinput" name="fechaFBinput" class="form-control" type="date" max="{{hoy|date:'Y-m-d'}}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-3">
                      <input type="submit" class="btn btn-primary" value="Cargar" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}""></script>
</body>

</html>
